<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>irreader readmode editor</title>

  <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
  <!-- <link href="http://at.alicdn.com/t/font_583925_5zluj97vzxj0dx6r.css" rel="stylesheet" /> -->
  <script src="libs/jquery.js"></script>
  <script src="libs/jquery.scrollTo.min.js"></script>
  <script>if (window.module) module = window.module;</script>

  <script src="index.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css">

</head>

<body>
  <div id="window_header" class="drag">
    <div id="head_left" class="head_segments">
      <input type="text" id="input_search" />
      <a class="my-btn" id="btn_search">
        search
      </a>
    </div>
    <div id="head_middle" class="head_segments">
      <a class="my-btn" id="btn_back">
        ←
      </a>
      <a class="my-btn" id="btn_forward">
        →
      </a>
      <a class="my-btn" id="btn_devtool">
        source
      </a>
      <input type="text" id="input_address" class="flex-push" />
      <a class="my-btn " id="btn_load">
        load
      </a>
      <div id="note"></div>
    </div>

    <div id="head_right" class="head_segments">
      <!-- 
      <a class="my-btn btn_sync_address" >
        auto fill
      </a> -->

      <a class="my-btn" id="btn_export">
        export
      </a>
    </div>
  </div>
  <!-- head end -->
  <div id="total">

    <div id="record_space">
    </div>

    <div id="content_space">
      <webview id="webview" preload="./index_preload.js"></webview>
    </div>

    <div id="rm_edit_space" style="padding: 10px;">

      <div id="middle_btns" style="text-align: center;">
          <a class="my-btn" id="btn_reload">Reload</a>
          <a class="my-btn" id="btn_preview">Preview</a>
          <a class="my-btn" id="btn_normal">Normal</a>
          <a class="my-btn" id="btn_edit">Edit</a>
      </div>

      Match Records:
      <div id="match_records">
        <div class="match-record" id="btn_add_record">+</div>
      </div>

      <div style="padding: 5px; background: pink;">
        Under editing: id=#
        <span id="editing_id">--</span>

        <br>

        <a class="my-btn" id="btn_save_editing">Save</a>
        <a class="my-btn" id="btn_delete_editing">Delete</a>
      </div>

      <div id="editing_space">

        <div>
          match domain:
          <input type="text" id="editing_domain" style="width: 100%;" />
        </div>

        <div>
          extra:
          <input type="text" id="editing_extra" style="width: 100%;" />
        </div>
        <div>
          test url:
          <a class="my-btn" id="btn_use_current">use current</a><a class="my-btn" id="btn_load_this">load this</a>

          <input type="text" id="editing_test_url" style="width: 100%;" />
        </div>

        <div>
          <a class="editing-tab" data="frame" pressed="true">Frame</a>
          <a class="editing-tab" data="hidden">Hidden</a>
          <a class="editing-tab" data="inject">Inject</a>
        </div>
        <div class="editing-area" id="editing_area_frame">
          -----Frame-----


        </div>

        <div class="editing-area" id="editing_area_hidden" style="display: none;">
          -----Hidden-----

          <a class="my-btn" id="btn_start_choose_hidden"> Start Choose Hidden</a>
        </div>

        <div class="editing-area" id="editing_area_inject" style="display: none;">
          -----Inject----- <a class="my-btn" id="btn_inject_css">inject now</a>

          <br >
          <textarea id="input_inject" style="width: 100%; height: 300px; overflow: scroll;"></textarea>
        </div>
      </div>
    </div>
  </div>

  <div id="templates">
    <div class="record" id="record_template">
      <span class="record-id"></span>
      <span class="record-domain"></span>

      <span class="record-extra"></span>
    </div>
    <div class="match-record match-record-real" id="match_record_template">
      <span class="match-record-id"></span> <span class="match-record-domain"></span> <span class="match-record-date"></span>
    </div>

    <div class="hidden-item" id="hidden_item_template">
      <span class="hidden-item-csser"></span> <a class="my-btn">x</a>
    </div>


    <div class="editing-frame" id="editing_frame_template">
        <span class="frame-name">tophead</span>:
        <a class="my-btn btn-choose">Choose</a><a class="my-btn btn-delete">delete</a>
        <input type="text" style="width: 100%;" />
      </div>
  </div>

</body>

</html>
