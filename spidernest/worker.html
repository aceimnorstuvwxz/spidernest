<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>模块运行器</title>
  <link href="libs/iconfont.css" rel="stylesheet"/>
  <script type="text/javascript" src="libs/jquery.js" onload="window.$ = window.jQuery = module.exports;"></script>
  <script src="worker.js"></script>
</head>

<body>
  <style>
    html, body{
      margin: 0px;
      padding: 0px;
      overflow: hidden;
    }
    #total{
      display: grid;
      grid-template-rows: 30px 1fr 300px;
      min-height: 100vh;
    }

    header{
      display: flex;
      background: rgb(250, 197, 255);
      border: 1px solid #333;
      align-items: center;
    }

    .header-item{
      padding: 5px;
      margin: 0px 5px;
    }

    footer{
      display: grid;
      grid-template-columns: 1fr 1fr;
    }

    .log-area{
      border: 1px solid #333;
    }

    .log-area-head{
      padding-left: 15px;
      background: rgb(250, 197, 255);
    }

    .log-area-content{
      padding: 5px;
      padding-left: 15px;
      height: 260px;
      overflow: scroll;
    }

    #web_list>webview{
      height: 100%;
      width: 100%
    }

    .log-line{
      min-height: 10px;
    }

    .flex-push{
      flex-grow: 1;
    }
  </style>
  <div id="total">
    <header>
      <div class="header-item">
        <span id="solution_name"></span>/<span id="module_name">test module abc</span>
      </div>

      <div class="flex-push"></div>

      <div class="header-item" id="btn_open_dev">
        <i class="iconfont icon-console"></i>
      </div>
    </header>
    <div id="web_list">
    </div>
    <footer>
      <div id="log_out" class="log-area">
        <div class="log-area-head">外部Log</div>
        <div class="log-area-content" id="out_log">
        </div>
      </div>
      <div id="log_in" class="log-area" style="border-left: none;">
        <div class="log-area-head">内部Log</div>
        <div class="log-area-content" id="in_log">
        </div>
      </div>
    </footer>
  </div>
</body>

</html>
